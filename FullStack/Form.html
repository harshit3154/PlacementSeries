<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    form{
        width: 30%;
        margin: auto;
        background-color: aliceblue;
        border: 10px solid black;
        border-radius: 5px;
    }
    div{
        margin: 20px 25%;
    }
</style>
<body>
    <h1><em>Demonstrating form tag</em></h1>
    <form action="submit">
        <div>
            Name : <input type="text" name="myname">
        </div>
        <div>
            Role : <input type="text" name="myemail">
        </div>
        <div>
            Email : <input type="email" name="email">
        </div>
        <div>
            Date : <input type="date" name="mydate">
        </div>
        <div>
            DateTime<input type="datetime" name="mydatetime">
        </div>
        <div>
            Bonus<input type="number" name="mynumber" id="">
        </div>

        <div>
            Are you eligible? : <input type="checkbox" name="myeligibility" id="" checked>
        </div>

        <div>
            Gender : <input type="radio" name="gender" id=""> male  <input type="radio" name="gender" id="">female
        </div>

        <div>
            write about yourself : <br>
            <textarea name="mytextarear" rows="10" cols="30"></textarea>
        </div>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>

    </form>
</body>
</html>
