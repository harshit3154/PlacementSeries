<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    form{
        width: 30%;
        margin: auto;
        background-color: aliceblue;
        border: 10px dashed black;
        border-radius: 5px;
        font-style: italic;
        font-size: 20px;
    }
    div{
        margin: 20px 25%;
    }
    select{
        border: solid 2px blue;
        font-size: 20px;
        font-style: italic;
    }
</style>
<body>
    <h1><em>Demonstrating form tag</em></h1>
    <form action="submit">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="myname" id="name">
        </div>
        <div>
            <label for="email">email</label><br>
            <input type="text" name="myemail" id="email">
        </div>
        <div>
            <label for="passowrd">password</label><br>
            <input type="password" name="mypassowrd" id="passowrd">
        </div>
        <div>
            <label for="date">date</label><br>
            <input type="date" name="mydate" id="date">
        </div>
        <div>
            <label for="datetime">datetime</label><br>
            <input type="datetime" name="mydatetime" id="datetime">
        </div>
        <div>
            <label for="bonus">bonus</label>
            <input type="number" name="mynumber" id="bonus">
        </div>

        <div>
            <label for="eligible?">Are you eligible? : </label>
            <input type="checkbox" name="myeligibility" id="eligible?" checked>
        </div>

        <div>
            <label for="car">car</label>
            <select name="car" id="car">
                <option value="tata">tata</option>
                <option value="jaguar" selected>jaguar</option>
                <option value="mercedese">mercedese</option>
            </select>
        </div>

        <div>
            <label for="gender">gender</label>
            <input type="radio" name="gender" id=""> male  <input type="radio" name="gender" id="gender">female
        </div>

        <div>
            <label for="textarea">write about yourself : </label><br>
            <textarea name="mytextarear" rows="10" cols="30" id="textarea"></textarea>
        </div>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>

    </form>
</body>
</html>
